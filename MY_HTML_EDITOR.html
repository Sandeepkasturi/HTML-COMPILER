<!DOCTYPE html>
<html>
<head>
  <title>Redeem_Tech_Editor</title>
  <style>
  
    .container {
      display: flex;
      flex-direction: row;

    }

    #html-input {
      width: 55%;
      
    }
  </style>
</head>
<body align = "left" bgcolor = "PaleTurquoise" >

<h1>HTML COMPILER</h1>

<div class="container">
  <!-- Create a textarea element for the user to input HTML code -->
  <textarea id="html-input" size = "200" rows="25" cols="95" style="font-size: 18px;"></textarea>
</div>

<br><button onclick="updatePreview()"><big>Run</big></button></br>

<script>
  // Get references to the textarea elements
  const htmlInput = document.getElementById(&#39;html-input&#39;);
  const cssInput = document.getElementById(&#39;css-input&#39;);

  // Define a function to update the live preview
  function updatePreview() {
    // Check if HTML input is empty
    if (!htmlInput.value) {
      alert(&quot;HTML input field is empty!&quot;);
      //return;
    }

    // Open a new window and write the HTML input
    var newWindow = window.open();
    newWindow.document.write(&#39;<style>&#39; + cssInput.value + &#39;</style>&#39; + htmlInput.value);
  }
</script>

</body>
</html>
