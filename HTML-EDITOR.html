<body align='CENTER'>
<div border='5' class='container'>
  <!-- Create a textarea element for the user to input HTML code -->
  <textarea cols='50' id='html-input' rows='25' size='2000' spellcheck='false' style='font-size: 18px;'/><strong>HTML-INPUT</strong>
  <!-- Create a textarea element for the user to input CSS code -->
<textarea cols='50' id='css-input' rows='25' size='2000' spellcheck='false' style='font-size: 18px;'/><strong>CSS-INPUT</strong>
</div>
<hr><button onclick='updatePreview()'><big>COMPILE</big></button></hr><hr/>
  <script>
  // Get references to the textarea elements
  const htmlInput = document.getElementById(&#39;html-input&#39;);
  const cssInput = document.getElementById(&#39;css-input&#39;);

  // Define a function to update the live preview
  function updatePreview() {
    if (!htmlInput.value) {
      alert(&quot;ERROR: HTML input field is empty. Write code in it&quot;);
      return;
}
    
    if (!htmlInput.value.includes(&quot;&lt;html&gt;&quot;||&quot;&lt;HTML&gt;&quot;)) {
     alert(&quot;ERROR: HTML input field is missing the html tag. Somewhere code is not started or ended with this tag  &lt;html&gt;...&lt;/html&gt; &quot;);
      return;
    }
    
    if (!htmlInput.value.includes(&quot;&lt;/body&gt;&quot;||&quot;&lt;/BODY&gt;&quot;)) {
      alert(&quot;ERROR: HTML input field is not ending with &lt;/body&gt;tag change it.&quot;);
      return;
    }
    var newWindow = window.open();
    newWindow.document.write(&#39;<style>&#39; + cssInput.value + &#39;</style>&#39; + htmlInput.value);
  }
  </script>
</body>
